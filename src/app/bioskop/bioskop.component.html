<div class="page-container">
  <div class="card">
    
    <!-- NASLOV SA IKONOM -->
    <div class="card-header">
      <div class="header-content">
        <div class="icon-wrapper">
          <span class="material-icons">theaters</span>
        </div>
        <div>
          <h1>Bioskopi</h1>
          <p class="subtitle">Upravljanje bioskopima</p>
        </div>
      </div>
    </div>

    <!-- FORMA ZA DODAVANJE / IZMENU -->
    <div class="form-section">
      <div class="form-row">
        <div class="input-group">
          <label class="input-label">
            <span class="material-icons">label</span>
            Naziv bioskopa
          </label>
          <input type="text" class="custom-input" [(ngModel)]="naziv" placeholder="Unesite naziv bioskopa">
        </div>

        <div class="input-group">
          <label class="input-label">
            <span class="material-icons">location_on</span>
            Adresa
          </label>
          <input type="text" class="custom-input" [(ngModel)]="adresa" placeholder="Unesite adresu">
        </div>

        <button 
          *ngIf="!editMode"
          class="btn btn-primary"
          (click)="add()">
          <span class="material-icons">add_circle</span>
          Dodaj bioskop
        </button>

        <button 
          *ngIf="editMode"
          class="btn btn-success"
          (click)="update()">
          <span class="material-icons">check_circle</span>
          Sačuvaj izmene
        </button>
      </div>
    </div>

    <!-- STATISTIKA -->
    <div class="stats-section">
      <div class="stat-card">
        <span class="material-icons stat-icon">theaters</span>
        <div class="stat-content">
          <div class="stat-value">{{ bioskopi.length }}</div>
          <div class="stat-label">Ukupno bioskopa</div>
        </div>
      </div>
      <div class="stat-card">
        <span class="material-icons stat-icon">location_city</span>
        <div class="stat-content">
          <div class="stat-value">5</div>
          <div class="stat-label">Gradova</div>
        </div>
      </div>
      <div class="stat-card">
        <span class="material-icons stat-icon">event_seat</span>
        <div class="stat-content">
          <div class="stat-value">15</div>
          <div class="stat-label">Sale ukupno</div>
        </div>
      </div>
    </div>

    <!-- TABELA -->
<div class="table-container">
  <div class="table-header">
    <h3>Lista bioskopa</h3>
    <div class="search-box">
      <span class="material-icons">search</span>
      <input type="text" placeholder="Pretraži..." [(ngModel)]="searchText" (input)="onSearchChange()">
    </div>
  </div>

  <table class="custom-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Naziv</th>
        <th>Adresa</th>
        <th>Akcije</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let b of getFilteredBioskopi()">
        <td>
          <span class="id-badge">{{ b.id }}</span>
        </td>
        <td>
          <div class="cinema-name">
            <span class="material-icons cinema-icon">theaters</span>
            {{ b.naziv }}
          </div>
        </td>
        <td>
          <div class="address">
            <span class="material-icons location-icon">location_on</span>
            {{ b.adresa }}
          </div>
        </td>
        <td>
          <div class="action-buttons">
            <button
              class="btn-icon btn-edit"
              (click)="startEdit(b)"
              title="Izmeni">
              <span class="material-icons">edit</span>
            </button>

            <button
              class="btn-icon btn-delete"
              (click)="confirmDelete(b.id)"
              title="Obriši">
              <span class="material-icons">delete</span>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

  </div>
</div>
