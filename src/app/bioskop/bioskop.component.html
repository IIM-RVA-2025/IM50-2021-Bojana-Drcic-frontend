<div class="page-container">
  <mat-card class="card">

    <!-- NASLOV -->
    <div class="card-header">
      <h2>Bioskopi</h2>
    </div>

    <!-- FORMA ZA DODAVANJE / IZMENU -->
    <div class="form-row">
      <mat-form-field appearance="outline" class="field">
        <mat-label>Naziv</mat-label>
        <input matInput [(ngModel)]="naziv">
      </mat-form-field>

      <mat-form-field appearance="outline" class="field">
        <mat-label>Adresa</mat-label>
        <input matInput [(ngModel)]="adresa">
      </mat-form-field>

      <button
        *ngIf="!editMode"
        mat-raised-button
        color="primary"
        (click)="add()">
        Dodaj
      </button>

      <button
        *ngIf="editMode"
        mat-raised-button
        color="primary"
        (click)="update()">
        Sačuvaj izmene
      </button>
    </div>

    <!-- TABELA -->
    <table mat-table [dataSource]="bioskopi" class="mat-elevation-z2 full-width">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let b"> {{ b.id }} </td>
      </ng-container>

      <ng-container matColumnDef="naziv">
        <th mat-header-cell *matHeaderCellDef> Naziv </th>
        <td mat-cell *matCellDef="let b"> {{ b.naziv }} </td>
      </ng-container>

      <ng-container matColumnDef="adresa">
        <th mat-header-cell *matHeaderCellDef> Adresa </th>
        <td mat-cell *matCellDef="let b"> {{ b.adresa }} </td>
      </ng-container>

      <ng-container matColumnDef="akcije">
        <th mat-header-cell *matHeaderCellDef> Akcije </th>
        <td mat-cell *matCellDef="let b">
          <button
            mat-stroked-button
            color="primary"
            class="action-btn"
            (click)="startEdit(b)">
            Izmeni
          </button>

          <button
            mat-stroked-button
            color="warn"
            class="action-btn"
            (click)="confirmDelete(b.id)">
            Obriši
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['id','naziv','adresa','akcije']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id','naziv','adresa','akcije'];"></tr>
    </table>

  </mat-card>
</div>
